<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario resgistro</title>
</head>
<body>

    <header>

        <header>
            <div class="container-hero">
                <div class="container hero">
                    <div class="customer-support">
                        <i class="fa-solid fa-headset"></i>
                        <div class="content-customer-support">
                        </div>
                    </div>
    
                    <center>
                    <h1 class="title">
    
                     Contra etiqueta
                    
                    </h1>
                    </center>
                    <div class="container-user">
                        <i class="fa-solid fa-user"></i>
                        <i class="fa-solid fa-basket-shopping"></i>
                        <div class="content-shopping-cart">
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="container-navbar">
                <nav class="navbar container">
                    <i class="fa-solid fa-bars"></i>
    
                    <form class="search-form">
                        <input type="search" placeholder="Buscar..." />
                        <button class="btn-search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </nav>
            </div>
        </header><br>
    
    </header>
    <section class="form_registro">
        <h4> Completar formulario</h4>
        <input class="controls" type="text" name="Nombres" id="Nombres" placeholder="Ingresar Nombre">
        <input class="controls" type="text" name="Apellidos" id="Apellidos" placeholder="Ingresar Apellido">
        <input class="controls" type="text" name="Correo" id="Correo" placeholder="Correo Electronico">
        <input class="controls" type="text" name="Telefono" id="Telefono" placeholder="Telefono">
        <input class="botton" type="submit" value="Regristarse">
    
    </section>

    <footer>

        <div class="pie">

            <a href="" class="icon"> </a>
            <a href="" class="icon"> </a>
            <a href="" class="icon"> </a>
            <a href="" class="icon"> </a>
        </div>

        <ul class="icons">
            <li class="menu item"> legal</li>
            <li class="menu item"> Cookies</li>
            <li class="menu item"> Privacidad</li>
           
        </ul>
        <span class="copyright"> &copy;2023 contra etiqueta. Derechos reservados. </span>

</html>
